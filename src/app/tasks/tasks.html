@if (isAddingTask) {
    <app-new-task [userId]="UserId" (close)="onCloseAddTask($event)" ></app-new-task>
}

<section id="tasks">
    <header>
        <h2>{{name}}</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task" ></app-task>
            </li>
        }
        <li>
            
        </li>
    </ul>
</section>
