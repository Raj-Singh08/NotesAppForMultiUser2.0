<div class="backdrop" (click)="onCancelAdd()"></div>
<dialog open>
  <h2>Add Tasks</h2>
  <form (ngSubmit)="onSubmit()">  <!--We should not send this data to server when submit button is clicked, so we need to prevent default , but angular FormModule
    does this on its own under the hood, we don't need to do it
    but we want to run our code when submit happens ,so FormModule also gives us special event : ngSubmut event-->
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle"/>
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate"/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancelAdd()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
